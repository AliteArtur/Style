<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="https://fom.in.ua/echo" method="POST" autocomplete="off">
    <a href="/" class="link-1">Login</a>
        <img src="img/I.svg" alt="">
    <a href="/" class="link-2">Register</a>
    <p class="register">
        Enter your email and password to register.
    </p>
    <input type="Name" placeholder="Username">
    <br>
    <input type="Email address" placeholder="Enter your email address">
    <br>
    <input type="Password" placeholder="Password">
    <br>
    <input type="Confirm Password" placeholder="Confirm Password">
    <br>
    <button type="submit">
        Rigester
    </button>
    <br>
    <p class="with">
        Or register with
    </p>
    <a href="#" class="google">
        <img src="img/google 1.svg" alt="logo">
        Continue with Google
    </a>
    <br>
    <a href="#" class="face">
        <img src="img/Vector.svg" alt="logo">
        Continue with Facebook
    </a>
 </form>
</body>
</html>
